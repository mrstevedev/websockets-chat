<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Chat Application with Websockets</title>
</head>
<body class="d-flex text-center bg-secondary">
    <header class="header__main--homepage">
        <h3>Chat.io</h3>
        <ul>
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </header>
    <form class="form-login" action="chat.html">
        <svg class="chatIcon" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-chat-left-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
          </svg>
      <h1 class="h6 text-uppercase mb-3 font-weight-bold">Chat.io Login</h1>
      <label for="inputText" class="sr-only">Username</label>
      <input 
        type="text"
        id="username"
        name="username"
        class="form-control mb-2"
        placeholder="Username"
        required
        autofocus
        >
        <select 
          id="room-name"
          class="form-control"
          name="room"
        >
        <option value="-">Room</option>
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="python">React</option>
        <option value="python">Vue</option>
        <option value="python">Angular</option>
    </select>
        <button class="btn btn-lg btn-primary btn-block mt-2 text-uppercase mb-3 font-weight-bold" type="submit" style="font-size: 0.9rem">Join Chat</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
